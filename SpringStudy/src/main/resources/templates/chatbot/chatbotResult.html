<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DUGOUT 챗봇</title>
    <link rel="stylesheet" href="/chatbot/chatbotResult.css" />
    <link rel="icon" type="image/png" href="/dugout.png" />
</head>
<body>
<div class="chatbot-container">
    <h2 class="chatbot-title">⚾ 더그아웃 챗봇</h2>

    <!-- 💬 채팅 영역 -->
    <div class="chat-window" id="chatWindow"></div>

    <!-- ⌨️ 입력창 -->
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="예: 2001년생 LG 투수, 홈런 20개 이상" />
        <button onclick="sendChat()">전송</button>
    </div>
</div>

<script>
    async function sendChat() {
        const input = document.getElementById("chatInput");
        const text = input.value.trim();
        if (!text) return;

        appendUserMessage(text);
        input.value = "";

        try {
            const response = await fetch(`/chatbot/query?text=` + encodeURIComponent(text));
            const data = await response.json();
            appendBotMessage(data.summary, data.results, data.intent);
        } catch (e) {
            appendBotMessage("⚠ 서버 오류가 발생했어요.");
        }
    }

    function appendUserMessage(text) {
        const chat = document.getElementById("chatWindow");
        const div = document.createElement("div");
        div.className = "chat-bubble user";
        div.innerText = text;
        chat.appendChild(div);
    }

    function appendBotMessage(summary, results = [], intent = "") {
        const chat = document.getElementById("chatWindow");

        // 요약 말풍선
        const summaryDiv = document.createElement("div");
        summaryDiv.className = "chat-bubble bot";
        summaryDiv.innerText = summary;
        chat.appendChild(summaryDiv);

        // 결과 카드 (출생년도 / 기록 조건 구분)
        if (results.length > 0) {
            const cardWrap = document.createElement("div");
            cardWrap.className = "chat-cards";

            results.forEach(p => {
                const card = document.createElement("div");
                card.className = "chat-card";

                if (intent === "BORN_YEAR_PLAYER") {
                    // 출생년도 답변
                    card.innerHTML = `
                        <div class="player-name">${p.nameKr}</div>
                        <div class="player-info">팀: ${p.team} | 포지션: ${p.position}</div>
                        <div class="player-birth">생년월일: ${p.birth}</div>
                    `;
                } else if (intent === "BATTING_CONDITION_PLAYER") {
                    // 타자 기록 조건형 답변
                    card.innerHTML = `
                        <div class="player-name">${p.nameKr}</div>
                        <div class="player-info">팀: ${p.team} | 포지션: ${p.position}</div>
                        <div class="player-stat">${p.statType}: ${p.statValue}</div>
                    `;
                } else {
                    // 기타 fallback
                    card.innerHTML = `<div class="player-name">${p.nameKr}</div>`;
                }

                cardWrap.appendChild(card);
            });

            chat.appendChild(cardWrap);
        }

        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
