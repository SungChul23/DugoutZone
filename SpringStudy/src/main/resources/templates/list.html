<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트 | Spring Study</title>
    <link rel="stylesheet" href="/list.css">

</head>
<body>

<!-- ✅ 네비게이션 바 추가 -->
<nav class="navbar">
    <a href="/" class="logo">🛒 Spring Shop</a>
    <div class="nav-links">
        <a href="/list">상품 목록</a>
        <a href="/write">상품 등록</a>
        <a href="/myOrders">내 주문 내역</a>
    </div>
</nav>

<header>
    <h2>🛍️ 상품 리스트</h2>
    <p>스프링 연습용 상품 페이지입니다.</p>
</header>


<form action="/search" method="post" class="search-form">
    <input name="title" type="text" placeholder="상품명을 입력하세요">
    <button type="submit">검색</button>
</form>

<div th:if="${emptyResult}" style="text-align: center; font-size: 18px; margin-top: 20px;">
    검색 결과가 없습니다.
</div>

<main class="container">
    <div class="card" th:each="item : ${items}">
        <img th:src="${item.imageUrl}" alt="상품 이미지" style="width:300px; height:200px;">

        <h4>
            <a th:href="@{'/list/product/' + ${item.id}}" th:text="${item.title}">상품명</a>
        </h4>
        <p>가격: <span th:text="${item.price}">0</span> 원</p>
        <a th:href="@{'/edit/' + ${item.id}}">수정</a>
        <a th:href="@{'/delete/' + ${item.id}}">삭제</a>

    </div>
</main>

<footer>
    <a href="/" class="btn">메인으로 돌아가기</a>
    <p>ⓒ 2025 Spring Study Team</p>
</footer>

<script>
    feach
</script>
</body>
</html>
