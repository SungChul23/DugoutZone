<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>기아 타이거즈 - 팀 페이지</title>
    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="/teams/team-base.css"/>
    <!-- 기아 전용 스타일 -->
    <link rel="stylesheet" href="/teams/kia.css"/>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="/dugout.png" />
</head>

<body>

<section class="team-hero">
    <div class="team-hero-content">
        <div class="team-hero-info">
            <h1>기아 타이거즈</h1>
            <h2>2025 시즌 <span th:text="${record.rankNum}"></span>위</h2>
            <p>
                경기 수 <span th:text="${record.game}"></span> |
                성적 <span th:text="${record.win}"></span>승
                <span th:text="${record.draw}"></span>무
                <span th:text="${record.lose}"></span>패 |
                승률 <span th:text="${#numbers.formatDecimal(record.winRate, 1, 3)}"></span>
            </p>
            <p class="champion-info">🏆 한국시리즈 우승 <strong>12회</strong> (1983, 1986, 1987, 1988, 1989, 1991, 1993, 1996,
                1997, 2009, 2017, 2024)</p>
            <p class="team-slogan">압도하라! V13 ALWAYS KIA TIGERS</p>
        </div>
        <div class="team-hero-logo">
            <img src="https://myspringstudybucket.s3.ap-northeast-2.amazonaws.com/test/teamLogo/teamLogo/kia.png"
                 alt="KIA 로고"/>
        </div>
    </div>
</section>

<section class="section">
    <h2 style="text-align:center;">KIA 관련 바로가기</h2>
    <div class="btn-group">
        <a href="/news/view/KIA" class="btn">팀 뉴스</a>
        <a href="/kbo/teamRank" class="btn">2025 순위 보기</a>
        <a href="/team/kia/player" class="btn">선수단 보기</a>
        <a href="/team/kia/batter" class="btn">타자 기록 보기</a>
        <a href="/weather/kia" class="btn">홈구장 날씨 예보</a>
        <a href="https://www.ticketlink.co.kr/sports/137/58" target="_blank" class="btn">티켓 예매</a>
        <a href="https://tigers.co.kr/" target="_blank" class="btn">공식 홈페이지</a>
    </div>
</section>

<div class="back-home-section">
    <a href="/dugout" class="btn neon-home-btn">🏠 더그아웃으로 가기</a>
</div>


<footer>
    ⓒ 2025 더그아웃. 압도하라! V13 ALWAYS KIA TIGERS
</footer>

</body>
</html>
