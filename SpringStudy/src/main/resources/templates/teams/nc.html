<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NC 다이노스 - 팀 페이지</title>
    <link rel="stylesheet" href="/teams/team-base.css" />
    <link rel="stylesheet" href="/teams/nc.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/dugout.png" />
</head>
<body>

<section class="team-hero">
    <div class="team-hero-content">
        <div class="team-hero-info">
            <h1>NC 다이노스</h1>
            <h2>2025 시즌 <span th:text="${record.rankNum}"></span>위</h2>
            <p>
                경기 수 <span th:text="${record.game}"></span> |
                성적 <span th:text="${record.win}"></span>승
                <span th:text="${record.draw}"></span>무
                <span th:text="${record.lose}"></span>패 |
                승률 <span th:text="${#numbers.formatDecimal(record.winRate, 1, 3)}"></span>
            </p>
            <p class="champion-info">🏆 한국시리즈 우승 <strong>1회</strong> (2020)</p>

            <p class="team-slogan">거침없이 가자 LIGHT, NOW!</p>
        </div>
        <div class="team-hero-logo">
            <img src="https://myspringstudybucket.s3.ap-northeast-2.amazonaws.com/test/teamLogo/teamLogo/nc.png" alt="NC 로고" />
        </div>
    </div>
</section>

<section class="section">
    <h2 style="text-align:center;">NC 관련 바로가기</h2>
    <div class="btn-group">
        <a href="/news/view/NC" class="btn">팀 뉴스</a>
        <a href="/kbo/teamRank" class="btn">2025 순위 보기</a>
        <a href="/team/nc/player" class="btn">선수단 보기</a>
        <a href="/weather/nc" class="btn">홈구장 날씨 예보</a>
        <a href="https://www.ncdinos.com/homepage.do" target="_blank" class="btn">티켓 예매</a>
        <a href="https://www.ncdinos.com" target="_blank" class="btn">공식 홈페이지</a>
    </div>
</section>

<div class="back-home-section">
    <a href="/dugout" class="btn neon-home-btn">🏠 더그아웃으로 가기</a>
</div>


<footer>
    ⓒ 2025 더그아웃. 거침없이 가자 LIGHT, NOW!
</footer>

</body>
</html>
