<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼성 라이온즈 - 팀 페이지</title>

    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="/teams/team-base.css" />
    <!-- 팀별 오버라이딩 스타일 -->
    <link rel="stylesheet" href="/teams/samsung.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

<section class="team-hero">
    <div class="team-hero-content">
        <div class="team-hero-info">
            <h1>삼성 라이온즈</h1>
            <h2>2025 시즌 <span th:text="${record.rankNum}"></span>위</h2>
            <p>
                경기 수 <span th:text="${record.game}"></span> |
                성적 <span th:text="${record.win}"></span>승
                <span th:text="${record.draw}"></span>무
                <span th:text="${record.lose}"></span>패 |
                승률 <span th:text="${#numbers.formatDecimal(record.winRate, 1, 3)}"></span>
            </p>
            <p class="team-slogan">BLUE BLOOD, LIONS PRIDE!</p>
        </div>
        <div class="team-hero-logo">
            <img src="https://myspringstudybucket.s3.ap-northeast-2.amazonaws.com/test/teamLogo/teamLogo/samsung.png" alt="삼성 로고" />
        </div>
    </div>
</section>

<section class="section">
    <h2 style="text-align:center;">삼성 관련 바로가기</h2>
    <div class="btn-group">
        <a href="/news/view/삼성" class="btn">팀 뉴스</a>
        <a href="/kbo/teamRank" class="btn">2025 순위 보기</a>
        <a href="https://www.ticketlink.co.kr/sports/137/57" target="_blank" class="btn">티켓 예매</a>
        <a href="https://www.samsunglions.com/" target="_blank" class="btn">공식 홈페이지</a>
    </div>
</section>

<div class="back-home-section">
    <a href="/dugout" class="btn neon-home-btn">🏠 더그아웃으로 가기</a>
</div>


<footer>
    ⓒ 2025 더그아웃. BLUE BLOOD, LIONS PRIDE!
</footer>

</body>
</html>
